services:
  backend:
    build:
      context: ./
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_PORT: ${HTTP_PORT}
      PG_MAX_CONNECTIONS: ${PG_MAX_CONNECTIONS:-2}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: prreviewer
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:${HTTP_PORT}/health" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: prreviewer
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d prreviewer" ]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:4
    depends_on:
      postgres:
        condition: service_healthy
    command: [
      "-path", "/migrations",
      "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/prreviewer?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations
volumes:
  pgdata:
